<!--
    Write the Difference between var let and const with code examples

    var a=10;
    let b=20;
    const PI=3.14;
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let Const</title>
</head>
<body>
    <script>
        document.write("Example of var,let,const :");
        document.write('<br/>');
         
        // calling x after definition 
        var x = 5; 
        document.write(x, "\n"); 
  
        // calling y after definition  
        let y = 10; 
        document.write(y, "\n"); 
  
        // calling var z before definition will return undefined 
        document.write(z, "\n"); 
        var z = 2; 
  
        // calling let a before definition will give error 
        document.write(a); 
        let a = 3; 
     
    </script>

    
</body>
</html>
