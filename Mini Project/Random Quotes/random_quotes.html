<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Genetor Static and Dynamic</title>
    <link rel="stylesheet" href="random_quotes.css"/>
</head>
<style>
.btn{float:right;width:auto;font-size:20px; cursor: pointer; margin: 5%;background: #000;color: #fff;}
.btn:hover{background: #fff;color: #000;}
#quotesDisplay{text-align: center; font-size: 24px; background-color: #FFE53B;
background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
}
</style>
<body>
    <!-- static Generator code -->
     <center><h1>Simple Static Quote Generator</h1></center>
     <button class="btn" onclick="newQuote()">New Quote</button>
    <div id ="quotesDisplay">
    <!-- Quotes will be displayed here.. -->
    </div> 
      
    <!-- Dynamic Generator code -->
    
    <div class="app">
        <header>Random Dynamic Quotes Generator</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
      </div>
<script src="random_quotes.js"></script>
</body>
</html>
